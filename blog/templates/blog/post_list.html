<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<h1>Blog</h1>
{% for post in post_list %}
    <hr/>
    <h2><a href="/blog/{{ post.pk }}">{{ post.title }}</a></h2>
    <h4>{{ post.created_at }}</h4>
    <p> {{ post.content }}</p>
{% endfor %}
</body>
</html>
